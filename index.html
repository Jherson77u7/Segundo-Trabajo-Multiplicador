<html>
  <body>
    <h1>Sumador y Multiplicador</h1>

    <!-- Formulario para Sumar -->
    <form id="sumar-form">
      <label for="primer-numero-sumar">Primer número (Suma):</label>
      <input type="number" id="primer-numero-sumar" />
      <label for="segundo-numero-sumar">Segundo número (Suma):</label>
      <input type="number" id="segundo-numero-sumar" />
      <input type="button" value="Sumar" id="sumar-button" />
    </form>
    <div id="resultado-suma-div"></div>

    <!-- Formulario para Multiplicar -->
    <form id="multiplicar-form">
      <label for="primer-numero-multiplicar">Primer número (Multiplicación):</label>
      <input type="number" id="primer-numero-multiplicar" />
      <label for="segundo-numero-multiplicar">Segundo número (Multiplicación):</label>
      <input type="number" id="segundo-numero-multiplicar" />
      <input type="button" value="Multiplicar" id="multiplicar-button" />
    </form>
    <div id="resultado-multiplicacion-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
